# Starship Configuration - Bubble Pastel Theme
# Matches Catppuccin Macchiato & Waybar style

format = """
[](surface0)
$os
$username
[](bg:surface0 fg:rosewater)
$directory
[](fg:rosewater bg:mauve)
$git_branch
$git_status
[](fg:mauve bg:blue)
$c
$elixir
$elm
$golang
$gradle
$haskell
$java
$julia
$nodejs
$nim
$rust
$scala
[](fg:blue bg:teal)
$docker_context
[](fg:teal bg:sapphire)
$time
[ ](fg:sapphire)
"""

# パレット定義 (Catppuccin Macchiato)
[palettes.catppuccin_macchiato]
rosewater = "#f4dbd6"
flamingo = "#f0c6c6"
pink = "#f5bde6"
mauve = "#c6a0f6"
red = "#ed8796"
maroon = "#ee99a0"
peach = "#f5a97f"
yellow = "#eed49f"
green = "#a6da95"
teal = "#8bd5ca"
sky = "#91d7e3"
sapphire = "#7dc4e4"
blue = "#8aadf4"
lavender = "#b7bdf8"
text = "#cad3f5"
subtext1 = "#b8c0e0"
subtext0 = "#a5adcb"
overlay2 = "#939ab7"
overlay1 = "#8087a2"
overlay0 = "#6e738d"
surface2 = "#5b6078"
surface1 = "#494d64"
surface0 = "#363a4f"
base = "#24273a"
mantle = "#1e2030"
crust = "#181926"

palette = "catppuccin_macchiato"

[username]
show_always = true
style_user = "bg:surface0 fg:text"
style_root = "bg:surface0 fg:red"
format = '[$user ]($style)'

[os]
style = "bg:surface0 fg:text"
disabled = false # OSアイコンを有効化

[os.symbols]
Arch = " "
Ubuntu = " "
Debian = " "
Fedora = " "
Linux = " "

[directory]
style = "bg:rosewater fg:surface0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:mauve fg:base"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:mauve fg:base"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:blue fg:base"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:blue fg:base"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:blue fg:base"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:teal fg:base"
format = '[ $symbol $context ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:sapphire fg:base"
format = '[  $time ]($style)'

# 他の言語も同様のスタイル
[c]
symbol = " "
style = "bg:blue fg:base"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:blue fg:base"
format = '[ $symbol ($version) ]($style)'