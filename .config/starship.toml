# Starship Configuration - Floating Pill Theme (Most Stable)

# 各モジュールを独立したカプセルにして、表示崩れを完全に防ぎます
format = """
$os$username\
$directory\
$git_branch$git_status\
$c$elixir$elm$golang$gradle$haskell$java$julia$nodejs$nim$rust$scala\
$docker_context
$time
$line_break
$character"""

# ユーザー名とOS
[os]
disabled = false
style = "bg:#363a4f fg:#cad3f5"
format = "[](#363a4f)[$symbol](bg:#363a4f fg:#cad3f5)"

[os.symbols]
Arch = " "

[username]
show_always = true
style_user = "bg:#363a4f fg:#cad3f5"
style_root = "bg:#363a4f fg:#ed8796"
format = "[$user](bg:#363a4f fg:#cad3f5)[](#363a4f) "

# ディレクトリ
[directory]
style = "bg:#f4dbd6 fg:#363a4f"
format = "[](#f4dbd6)[$path](bg:#f4dbd6 fg:#363a4f)[](#f4dbd6) "
truncation_length = 3
truncation_symbol = "…/"

# Git
[git_branch]
symbol = ""
style = "bg:#c6a0f6 fg:#24273a"
format = "[](#c6a0f6)[$symbol $branch](bg:#c6a0f6 fg:#24273a)"

[git_status]
style = "bg:#c6a0f6 fg:#24273a"
format = "[[ $all_status$ahead_behind ](bg:#c6a0f6 fg:#24273a)][](#c6a0f6) "

# 言語設定（共通の青スタイル）
[nodejs]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = "[](#8aadf4)[$symbol ($version)](bg:#8aadf4 fg:#24273a)[](#8aadf4) "

[rust]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = "[](#8aadf4)[$symbol ($version)](bg:#8aadf4 fg:#24273a)[](#8aadf4) "

[golang]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = "[](#8aadf4)[$symbol ($version)](bg:#8aadf4 fg:#24273a)[](#8aadf4) "

[python]
symbol = " "
style = "bg:#8aadf4 fg:#24273a"
format = "[](#8aadf4)[$symbol ($version)](bg:#8aadf4 fg:#24273a)[](#8aadf4) "

# 時間
[time]
disabled = false
time_format = "%R"
style = "bg:#7dc4e4 fg:#24273a"
format = "[](#7dc4e4)[ $time](bg:#7dc4e4 fg:#24273a)[](#7dc4e4) "

# 入力プロンプト
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"