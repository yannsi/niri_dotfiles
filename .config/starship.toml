# Starship Configuration - Floating Pill Theme (Final Fix)

# すべての定義を完全に1行にまとめ、改行の発生を物理的に防ぎます
format = "$os$username $directory $git_branch$git_status $c$elixir$elm$golang$gradle$haskell$java$julia$nodejs$nim$rust$scala $docker_context $time$line_break$character"

[os]
disabled = false
style = "bg:#363a4f fg:#cad3f5"
format = "[](#363a4f)[$symbol]($style)"

[os.symbols]
Arch = " "

[username]
show_always = true
style_user = "bg:#363a4f fg:#cad3f5"
style_root = "bg:#363a4f fg:#ed8796"
format = "[$user]($style)[](#363a4f)"

[directory]
style = "bg:#f4dbd6 fg:#363a4f"
format = "[](#f4dbd6)[$path]($style)[](#f4dbd6)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#c6a0f6 fg:#24273a"
format = "[](#c6a0f6)[$symbol $branch]($style)"

[git_status]
style = "bg:#c6a0f6 fg:#24273a"
format = "[ $all_status$ahead_behind]($style)[](#c6a0f6)"

[nodejs]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = "[](#8aadf4)[$symbol ($version)]($style)[](#8aadf4)"

[rust]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = "[](#8aadf4)[$symbol ($version)]($style)[](#8aadf4)"

[time]
disabled = false
time_format = "%R"
style = "bg:#7dc4e4 fg:#24273a"
format = "[](#7dc4e4)[ $time]($style)[](#7dc4e4)"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
