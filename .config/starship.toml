# Starship Configuration - Bubble Pastel Theme (Fixed Layout)

format = """
[](fg:#363a4f)
$os
$username
[](fg:#363a4f bg:#f4dbd6)
$directory
[](fg:#f4dbd6 bg:#c6a0f6)
$git_branch
$git_status
[](fg:#c6a0f6 bg:#8aadf4)
$c
$elixir
$elm
$golang
$gradle
$haskell
$java
$julia
$nodejs
$nim
$rust
$scala
[](fg:#8aadf4 bg:#8bd5ca)
$docker_context
[](fg:#8bd5ca bg:#7dc4e4)
$time
[ ](fg:#7dc4e4)
"""

# ユーザー名
[username]
show_always = true
style_user = "bg:#363a4f fg:#cad3f5"
style_root = "bg:#363a4f fg:#ed8796"
format = '[$user ]($style)'

# OSアイコン
[os]
style = "bg:#363a4f fg:#cad3f5"
disabled = false

[os.symbols]
Arch = " "
Ubuntu = " "
Debian = " "
Fedora = " "
Linux = " "

# ディレクトリ
[directory]
style = "bg:#f4dbd6 fg:#363a4f"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

# Git設定
[git_branch]
symbol = ""
style = "bg:#c6a0f6 fg:#24273a"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#c6a0f6 fg:#24273a"
format = '[$all_status$ahead_behind ]($style)'

# 言語設定（青系）
[nodejs]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#8aadf4 fg:#24273a"
format = '[ $symbol ($version) ]($style)'

[c]
symbol = " "
style = "bg:#8aadf4 fg:#24273a"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "bg:#8aadf4 fg:#24273a"
format = '[ $symbol ($version) ]($style)'

# Docker
[docker_context]
symbol = " "
style = "bg:#8bd5ca fg:#24273a"
format = '[ $symbol $context ]($style)'

# 時間
[time]
disabled = false
time_format = "%R"
style = "bg:#7dc4e4 fg:#24273a"
format = '[  $time ]($style)'