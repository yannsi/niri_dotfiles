# Starship Configuration - Modern Minimalist (2-Line)

format = """
$os$directory$git_branch$git_status$c$elixir$elm$golang$gradle$haskell$java$julia$nodejs$nim$rust$scala$docker_context$time
$character"""

# コマンドの実行時間を右側に表示しない（シンプルにするため）
command_timeout = 5000

[os]
disabled = false
style = "bold white"
format = "[$symbol]($style) "

[os.symbols]
Arch = " "
Ubuntu = " "
Debian = " "
Fedora = " "
Macos = " "
Windows = " "

[directory]
style = "bold blue"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"
read_only = " "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = "[$all_status$ahead_behind]($style) "

[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol($version )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "via [$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol($version )]($style)"

[python]
symbol = " "
style = "bold yellow"
format = "via [$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bold blue"
format = "via [$symbol$context]($style) "

[time]
disabled = false
time_format = "%R"
style = "bold yellow"
format = "at [$time]($style) "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold yellow)"