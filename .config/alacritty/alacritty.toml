# Alacritty Configuration

[window]
# 背景の不透明度 (0.0 完全透明 - 1.0 完全不透明)
opacity = 0.9
# ウィンドウ内部の余白
padding = { x = 12, y = 12 }
# ウィンドウ装飾なし（Niri側で枠を描画するため）
decorations = "None"
# 起動時のモード
startup_mode = "Windowed"
# タイトルバーなどに表示されるタイトル
title = "Alacritty"
# Waylandで動作させる
option_as_alt = "Both"

[font]
# フォント設定 (Nerd Fontがおすすめ)
normal = { family = "Hack Nerd Font", style = "Regular" }
bold = { family = "Hack Nerd Font", style = "Bold" }
italic = { family = "Hack Nerd Font", style = "Italic" }
size = 12.0

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

